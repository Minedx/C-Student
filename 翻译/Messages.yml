    BlackSmith:
      - '&7你一个附魔想升级?'
      - '&7或者升级一本附魔书?'
      - '&7铁匠就是为你而生的. 它像一个铁砧工作'
      - '&7但是可以自定义附魔. 你需要做的事情就是扔两个东西或者两本书然后 BLAMO,'
      - '&7你可以简单的升级你的旧低级附魔.'
      - '&7&l(&6&l!&7&l) &7只工作于自定义附魔. 不对原版的附魔起效.'
    Black-Scroll:
      - '&7铁匠卷轴会帮你移除附魔.'
      - '&7你需要做的就算把光标移到上面.'
      - '&7抓起东西然后扔上去然后 BLAMO.它会带走一个随机的附魔,' # 全中国都没找到看得懂这个单词的,不爽就删了
      - '&7然后生成一本附魔书. 简单的换更好的附魔.'
      - '&7&l(&6&l!&7&l) &7只工作于自定义附魔.'
    White-Scroll:
      - '&7有一个珍贵的东西不希望损坏?'
      - '&7这个卷轴可以让你保护你的东西'
      - '&7不会被损坏,祝你好运'
      - '&7白卷轴会增加一个 &b&l保护 &7文本到你的贵重物品上'
      - '&7,如果被破坏了会得到一次保护,'
      - '&7每次添加 &b&l保护 &7文本都需要一个新的白卷轴.'
    Tinker:
      - '&7刚刚打劫了一个大城堡获得了一堆没用的附魔物品?'
      - '&7想要处理掉这些东西但又不想摧毁它们?'
      - '&7请和 &4&l疯狂修复师 &7交易回收它们,'
      - '&7你可以获得经验瓶以进行新一次的附魔'
      - '&7他也回收附魔书，并且会给你魔法之尘'
      - '&7右键获得胜利之尘与失败之尘.'
      - '&7&l(&6&l!&7&l) &7交换附魔书只工作于自定义附魔.'
    Success-Dust:
      - '&7你有一本成功率极低的附魔书?'
      - '&7这个尘土能有效地帮助你的成功等级上升.'
      - '&7把它和附魔书混合在一起然后 BLAMO.'
      - '&7它会按比例提高你的附魔书的成功等级.'
    Destroy-Dust:
      - '&7有一个高损毁等级的附魔书?'
      - '&7这个尘土能调低损毁率.'
      - '&7把它和附魔书混合在一起然后 BLAMO.'
      - '&7它会按比例降低你的附魔书的损毁率.'