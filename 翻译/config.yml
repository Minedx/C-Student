Settings:
  Prefix: '&8[&aCrazyEnchants&8&l]>> &r' #自定义插件消息前缀
  InvName: '&4&l&n疯狂附魔台' #The name of the /CE inventory
  Enchantment-Book-Item: '340' #The item that the enchantment book is.
  Enchantment-Book-Glowing: true #Toggle on or off if the book will have an enchanted look.
  GUISize: 54 #The size of the GUI, must be a factor of 9
  Clouds: true #Enable and Disable the Clouds for the Wings Enchantment
  EnchantmentBookLore: #The lore on the enchantments books.
    - '&7拖动一本书和一个东西.'
    - '&7右击获得更多信息.'
    - '%Description%'
    - '&4%Destroy_Rate%% 损坏概率
    - '&a%Success_Rate%% 成功概率'
  LostBook: #Lost book options.
    Item: '340' #The item the lost books is.
    Name: '&8&l&n一本损毁的 %Category%&8&l&n 书' #The name of the lost books.
    Lore: #The lore of the lost books.
      - '&7这本书被遗失了几个世纪'
      - '&7依稀还能辨认是属于 %Category% &7品级的附魔书.'
      - '&7你可以把它清理干净看出它具体的属性.'
      - '&7&l(&6&l!&7&l) &7右击清理.'
  Scrambler:
    Item: '175' #The item it will be.
    Glowing: true #If it has the glowing effect.
    Name: '&e&l附魔随机器' #The name of the item.
    Lore: #The lore of the item.
      - '&7The &e&l附魔随机器 &7可以让你'
      - '&7重新随机你的物品的损毁率和成功率.'
      - '&7把它和附魔书混到一起'
      - '&7获得一个新的损毁率和成功等级.'
    GUI: #Options for the GUI.
      Name: '&8洗点' #Name of the GUI.
      Toggle: true #If the GUI will show. Warning>> This may cause lag if a lot of players are using it all the time.
      Pointer: #The pointer in the middle of the GUI.
        Item: '76' #The item the pointer is.
        Name: '&c&l指示器' #The name of the pointer.
        Lore: #The lore on the pointer.
          - '&7不管现有的是什么'
          - '&7新的概率都是随机的.'
    InGUI: false #If you can buy it in the GUI.
    Slot: 1 #The slot the item will be in.
    GUIName: '&e&l附魔随机器' #Name of the item in the GUI.
    GUILore: #The lore of the item in the GUI.
      - '&7The &e&l附魔随机器 &7可以让你'
      - '&7重新随机你的物品的损毁率和成功率.'
      - '&7把它和附魔书混到一起'
      - '&7获得一个新的损毁率和成功等级.'
      - ''
      - '&e花费: &e&l$800'
  GKitz: #GKitz GUI option.
    InGUI: false #If you can open the GKitz GUI from the main /ce gui.
    Slot: 1 #The slot it will be in.
    Item: '311' #The item it is.
    Glowing: true #If the item has a glowing effect.
    Name: '&c&lGKit' #The name of the item.
    Lore: #The lore of the item.
      - '&b>>&7&n点击打开&b<<'
  ProtectionCrystal:
