    Slot: 1 #Slot it is in
    Item: '388' #Item it is
    Glowing: true #If it is enchanted
    Protected: '&6垣古加护' #The lore that goes on the item that is protected.
    Chance: #The option to allow the protection to fail.
      Toggle: false #Toggle if the protection has a chance of failing.
      Success-Chance: 75 #The chance that the protection will work.
    Name: '&5&l保护&b&l水晶' #Name of the item
    Lore: #Lore of the item
      - '&7稀有的水晶'
      - '&7保护物品不会消失'
      - '&7保用一生.'
      - ''
      - '&7&l(&6&l!&7&l) &7和一个物品放在一起.'
    GUIName: '&5&lProtection &b&lCrystal'
    GUILore:
      - '&7稀有的水晶'
      - '&7保护物品不会消失'
      - '&7保用一生.'
      - ''
      - '&e花费: &e&l$500'
  BlackSmith: #Options for the Black Smith
    InGUI: true #In the GUI.
    Slot: 24 #Slot it is in.
    Item: '145' #Item that shows in the GUI
    Glowing: false #Is it enchanted
